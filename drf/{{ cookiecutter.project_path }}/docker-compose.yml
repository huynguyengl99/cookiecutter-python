services:
  db:
    image: postgres:{{ cookiecutter.postgresql_version }}
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - "5432:5432"
    networks:
      - {{ cookiecutter.project_path }}
{%- if cookiecutter.use_celery or cookiecutter.use_websocket %}

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - {{ cookiecutter.project_path }}
{%- endif %}

volumes:
  dbdata:

networks:
  {{ cookiecutter.project_path }}:
    driver: bridge
